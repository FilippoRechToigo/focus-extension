<!DOCTYPE html>
<html>
<head>
  <title>Site Blocker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Scheduled Site Blocker</h1>
  
  <div id="main-view">
    <button id="add-new-rule-btn">Add New Rule</button>
    <button id="configure-strict-mode-btn">Configure Strict Mode</button>
    <h2>Your Rules</h2>
    <ul id="rules-list">
    </ul>
    <p id="strict-mode-message-main" style="color: red; display: none;">Strict Mode is active. Rule editing and deletion are disabled.</p>
  </div>

  <div id="rule-editor-view" style="display: none;">
    <h2><span id="editor-title">Add New Rule</span></h2>
    <form id="rule-form">
      <label for="rule-name">Rule Name:</label>
      <input type="text" id="rule-name" placeholder="e.g., Work Focus" required>

      <label for="websites">Websites (one per line):</label>
      <textarea id="websites" rows="5" placeholder="e.g., youtube.com&#10;facebook.com"></textarea>

      <label>Rule Type:</label>
      <div>
        <input type="radio" id="type-block" name="rule-type" value="block" checked>
        <label for="type-block">Block</label>
        <input type="radio" id="type-exception" name="rule-type" value="exception">
        <label for="type-exception">Exception</label>
      </div>

      <h3>Schedules</h3>
      <div id="schedules-container">
        <div class="schedule-item">
          <label>From <input type="time" class="start-time" required></label>
          <label>To <input type="time" class="end-time" required></label>
          <button type="button" class="remove-schedule-btn">Remove</button>
        </div>
      </div>
      <button type="button" id="add-schedule-btn">Add Schedule</button>

      <div class="form-actions">
        <button type="submit" id="save-rule-btn">Save Rule</button>
        <button type="button" id="cancel-edit-btn">Cancel</button>
      </div>
    </form>
  </div>

  <div id="strict-mode-view" style="display: none;">
    <h2>Strict Mode Configuration</h2>
    <form id="strict-mode-form">
      <label>
        <input type="checkbox" id="strict-mode-toggle"> Enable Strict Mode
      </label>
      <h3>Strict Mode Schedules</h3>
      <div id="strict-mode-schedules-container">
        <div class="schedule-item">
          <label>From <input type="time" class="start-time" required></label>
          <label>To <input type="time" class="end-time" required></label>
          <button type="button" class="remove-schedule-btn">Remove</button>
        </div>
      </div>
      <button type="button" id="add-strict-mode-schedule-btn">Add Schedule</button>
      <div class="form-actions">
        <button type="submit" id="save-strict-mode-btn">Save Strict Mode</button>
        <button type="button" id="cancel-strict-mode-edit-btn">Cancel</button>
      </div>
    </form>
  </div>

  <script src="popup.js"></script>
</body>
</html>
